#с помощью кода ниже получили sql скрипты создания бд, которые
#будут использоваться при добавлении liquibase в проект
#для этого мы создали пустую бд для того, чтобы
#не проводить процесс ddl-auto=create c бд, где хранятся данные

spring:
  liquibase:
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/db_for_create_liqui
    username: postgres # имя пользователя консоли
    password: 0 # пароль консоли
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.sql.dialect: org.hibernate.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  application.name: db_for_create_liqui