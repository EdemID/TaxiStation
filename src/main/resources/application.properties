# с помощью кода ниже получили sql скрипты создания бд, которые
# будут использоваться при добавлении liquibase в проект
# для этого мы создали пустую бд для того, чтобы
# не проводить процесс ddl-auto=create c бд, где хранятся данные
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:postgresql://localhost:5432/db_for_create_liqui
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=0

spring.jpa.show-sql=true
spring.jpa.properties.sql.dialect=org.hibernate.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.application.name=db_for_create_liqui